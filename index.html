<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">

    <!-- Column 1 -->
    <div class="column-1 columns">
      <div id="wrap-operator">

        <label class="label-operator container" for="addition">
          <input type="radio" name="operator" id="addition" checked="checked">
          Addition +
        </label>
        <label class="label-operator container" for="subtraction">
          <input type="radio" name="operator" id="subtraction">
          Subtraction -
        </label>
        <label class="label-operator container" for="multiplication">
          <input type="radio" name="operator" id="multiplication">
          Multiplication X
        </label>
        <label class="label-operator container" for="division">
          <input type="radio" name="operator" id="division">
          Division /
        </label>
      </div>
    </div>

    <!-- Column2 -->
    <div class="column-2 columns">
      <button id="btn-start" class="btn-main"></button>
      <button id="btn-timer" class="btn-main"></button>
      <div id="wrap-question">
        <span id="question"></span>
      </div>
      <div id="wrap-answer">
        <input type="number" name="" id="answer">
      </div>
      <span id="coins"></span>

      <!-- Final Score Normal -->
      <div id="wrap-final-score">
        <p>
          <span>YOU GOT </span>
          <span id="final-score"></span> ðŸŸ¡
        </p>
      </div>

      <!-- Final Score High Score -->
      <div id="wrap-final-score-highscore">
        <p>THAT'S A HIGH SCORE</p>
        <div class="party-popper">
          <p>ðŸŽ‰ðŸŽ‰ðŸŽ‰</p>
        </div>
        <label for="high-score-name">FILL IN YOUR NAME</label>
        <input type="text" id="high-score-name" maxlength="8" />
      </div>
      <button id="btn-play-again" class="btn-main">PLAY AGAIN</button>
    </div>

    <!-- Column 3 -->
    <div class="column-3 columns">
      <div id="wrap-high-score">
        <span>HIGH SCORE</span>
        <ul id="list-high-score">
        </ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
